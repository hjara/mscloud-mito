server:
  port: 9030

#Actuator configuration
info:
  app:
    name: Client Service OpenFeign
    description: Cliente con OpenFeign
    version: 0.0.1

management:
  endpoints:
    web:
      exposure:
        include: '*'
        base-path: /actuator

resilience4j:
  circuitbreaker:
    configs:
      licencia-service-cb:
        slidingWindowSize: 12
        failureRateThreshold: 40
        waitDurationInOpenState: 10
        permittedNumberOfCallsInHalfOpenState: 8
        slowCallRateThreshold: 20
        slowCallDurationThreshold: 500ms
        automaticTransitionFromOpenToHalfOpenEnabled: true
      user-service-cb:
        slidingWindowSize: 12
        failureRateThreshold: 40
        waitDurationInOpenState: 10
        permittedNumberOfCallsInHalfOpenState: 8
        slowCallRateThreshold: 20
        slowCallDurationThreshold: 500ms
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      namecb-licencia: # Nombre a mapear dentro del @CircuitBreaker
        base-config: licencia-service-cb
      namecb-user:
        base-config: user-service-cb      


  timelimiter:
    configs:
      licencia-service-tl:
        timeoutDuration: 1s
    instances:
      licencias-licencia-tl:
        base-config: licencia-service-tl


#OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: false
  swagger-ui:
    enabled: false
    path: /openapi.yml


