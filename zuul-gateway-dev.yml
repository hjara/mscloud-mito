server:
  port: ${CUSTOM.SERVER.PORT:8090}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
    #     Habilitando la gesti√≥n de los estados del microservicio. healthcheck.enabled:true
    healthcheck:
      enabled: true
    refresh:
      enable: true

zuul: 
  routes:
    licencia:
      serviceId: licencia-service
      #path: /api/licencias/licencia/**
      path: /api/query/licencia/**
    security:      
      serviceId: oauth-server
      path: /api/security/**
      sensitiveHeaders: Cookie,Set-Cookie
    users:
      serviceId: user-service
      path: /api/licencias/users/**

### Actuator info (/actuator/info)
info:
  app:
    app-name: Zuul Gateway
    description: Microservicio para el ruteo de las peticiones
    version: 1.0

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  info:
    env:
      enabled: true
